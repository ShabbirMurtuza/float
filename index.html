<body>
    <h2> Float Right</h2>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the
    image.</p>
<p>
    <img id="flowerRight" src="images.jfif" alt="tree">

    <img id="flowerLeft" src="images.jfif" alt="tree">
    This is a paragraph
    </p>
